apiVersion: apps/v1
kind: Deployment
metadata:
  name: reposense-api
  labels:
    app: reposense
    tier: backend
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: reposense
      tier: backend
  template:
    metadata:
      labels:
        app: reposense
        tier: backend
        version: v1.0.0
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: reposense
        image: reposense:1.0.0  # Pin specific version
        imagePullPolicy: IfNotPresent
        
        # Container security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        
        # Load sensitive config from secrets
        envFrom:
        - secretRef:
            name: reposense-secrets
        - configMapRef:
            name: reposense-config
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        
        # Writable volumes for non-root filesystem
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      # Pod scheduling preferences
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - reposense
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: reposense-service
  labels:
    app: reposense
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: reposense
    tier: backend

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: reposense-config
data:
  OBSERVE_API_URL: "http://observe-service"
  MUAMMAR_API_URL: "http://muammar-service"
  RATE_LIMIT_MAX: "100"

---
apiVersion: v1
kind: Secret
metadata:
  name: reposense-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@db:5432/reposense"
  REDIS_URL: "redis://cache:6379"
  API_KEY: "your-api-key-here"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reposense-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reposense-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reposense-network-policy
spec:
  podSelector:
    matchLabels:
      app: reposense
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: frontend
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: observe
    ports:
    - protocol: TCP
      port: 4000
  - to:
    - podSelector:
        matchLabels:
          app: database
    ports:
    - protocol: TCP
      port: 5432
