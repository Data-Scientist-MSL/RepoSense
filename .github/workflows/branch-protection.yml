name: Branch Protection - Status Checks

on:
  push:
    branches: [main, release/*, develop]
  pull_request:
    branches: [main, release/*, develop]

jobs:
  build:
    name: TypeScript Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm run compile
        env:
          NODE_ENV: production

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm test -- --coverage
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: true
          verbose: true

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm run lint

  coverage:
    name: Code Coverage Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm test -- --coverage
      - name: Check Coverage
        run: |
          COVERAGE=$(grep -oP '"lines":\s*{\s*"pct":\s*\K[0-9.]+' coverage/coverage-summary.json || echo "0")
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Code coverage is $COVERAGE%, minimum required is 80%"
            exit 1
          else
            echo "✅ Code coverage is $COVERAGE%, meets minimum of 80%"
          fi

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm audit --audit-level=moderate || true
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Check AGPL License Present
        run: |
          if [[ ! -f "AGPL_LICENSE.txt" ]]; then
            echo "❌ AGPL_LICENSE.txt not found"
            exit 1
          fi
          if [[ ! -f "CODEOWNERS" ]]; then
            echo "❌ CODEOWNERS file not found"
            exit 1
          fi
          echo "✅ License and CODEOWNERS files present"

  status-check:
    name: All Status Checks
    needs: [build, test, lint, coverage, security, compliance]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Status
        run: |
          if [[ "${{ needs.build.result }}" == "failure" || 
                "${{ needs.test.result }}" == "failure" || 
                "${{ needs.lint.result }}" == "failure" || 
                "${{ needs.coverage.result }}" == "failure" ]]; then
            echo "❌ One or more required checks failed"
            exit 1
          fi
          echo "✅ All required status checks passed"
